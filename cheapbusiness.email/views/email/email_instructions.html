<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html charset=UTF-8" />
</head>

<body>
  <center>
    <table width="620" cellspacing="0" cellpadding="0" style="border:0px;font-size: 14px">
      <tbody>
        <center>
        <tr>
            <td bgcolor="#333"
              style="color: #fff; font-size:2em; font-family:Arial, Helvetica, sans-serif; padding: 12px 2px 12px 0px;text-align:center; ">
              <table style="width:620px; border:0; text-align:center;" cellpadding="0" cellspacing="0">
                <tr>
                  <td style="font-weight: bold;width:620px;color: #fff"><b>Email Login Instructions</b></td>
                </tr>
              </table>
            </td>
          </tr>
          </center>
          <tr>
            <td height="10"></td>
          </tr>
          
          <tr>
            <td>
                <table style="width:620px; border:0; text-align:center;" cellpadding="0" cellspacing="0">
                    <tr>
                        <td height="50" width="25%" align="center">
                            <a href='https://support.apple.com/en-us/HT201320#manual' target="_blank"><img src="https://cheapbusiness.email/img/apple.svg"
                               
                                height="50"
                                width="50"/></a>
                        </td>
                        <td height="50" width="25%" align="center">
                            <a href='https://support.google.com/mail/answer/6078445/' target="_blank"><img src="https://cheapbusiness.email/img/gmail.svg"
                             
                                height="50"
                                width="50"/></a>
                        </td>
                        <td height="50" width="25%" align="center">
                            <a href='https://support.microsoft.com/en-us/office/set-up-the-outlook-app-for-ios-b2de2161-cc1d-49ef-9ef9-81acd1c8e234#tab=bkmk_imap' target="_blank">
                                <img src="https://cheapbusiness.email/img/outlook.svg"
                               
                                height="50"
                                width="50"/></a>
                        </td>
                        <td height="50" width="25%" align="center">
                            <a href='https://support.mozilla.org/en-US/kb/manual-account-configuration' target="_blank"><img src="https://cheapbusiness.email/img/thunderbird.svg"
                              
                                height="50"
                                width="50"/></a>
                        </td>
                    </tr>
                </table>
            </td>
            </tr>
        <tr>
          <td height="10"></td>
        </tr>
        <tr>
            <td align="center">
                Hosts: <b>cheapbusiness.email</b><br>
                IMAP: <b>Port 993 (SSL)</b><br>
                POP3: <b>Port 995 (SSL)</b><br>
                SMTP: <b>587 (TLS)</b><br>
                Password Type: <b>Encrypted</b><br>
                Username: <b><%= email %></b><br>
                Password: <b><%= password %></b>
            </td>
        </tr>
        <tr>
            <td height="10"></td>
          </tr>
        <tr>
            <td align="center" valign="top"
              style="color:#606060;font-family:Helvetica, Arial, sans-serif;font-size:12px;line-height:150%;padding-right:20px;padding-bottom:5px;padding-left:20px;text-align:center;">
              This email was sent to <%= to_email %>.
            </td>
          </tr>
      </tbody>
    </table>
  </center>
</body>

</html>
